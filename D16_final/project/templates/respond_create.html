{% extends 'default.html' %}

{% block title %} Новости {% endblock title %}

{% block content %}
{% if user.is_not_authenticated %}
<h1>Вы пока не можете откликатся на объявления<a> Зарегистрируйтесь </a> </h1>

{% else %}
<h3>Создание отклика</h3>
<form method="POST">
    {% csrf_token %}
    {{ form }} <!-- Теперь нам нужна только готовая форма и кнопка -->
    <input type="submit" value="Опубликовать">
</form>
{% endif %}
{% endblock content %}
