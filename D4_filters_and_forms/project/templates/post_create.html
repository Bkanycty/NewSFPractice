{% extends 'flatpages/default.html' %}

{% block title %} Новости {% endblock title %}

{% block content %}
{% if is_not_author %}
<h1>Вы пока не можете публиковать статьи<button> <a href="news/upgrade/"> Стать автором </a> </button></h1>

{% else %}
<h3>Создание статьи</h3>
<form method="POST">
    {% csrf_token %}
    {{ form }} <!-- Теперь нам нужна только готовая форма и кнопка -->
    <input type="submit" value="Опубликовать">
</form>
{% endif %}
{% endblock content %}
